<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Talk to Rev</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://live.revoltmotors.com/images/revolt_logo.svg" alt="Revolt Logo" />
        </div>
        <div class="toggle-switch">
            <input type="checkbox" id="toggle" />
            <label for="toggle" class="switch"></label>
        </div>
    </header>

    <main>
        <div class="center-content">
            <div class="first-content">
                <img src="image.png" alt="Robot Icon" class="robot-icon" />
                <h1>Talk to Rev</h1>
            </div>
            <button id="sessionToggleButton" aria-label="Start session">
                <i class="fas fa-microphone"></i>
            </button>
            <div id="statusIndicator"><span class="status-dot"></span></div>
            <div id="statusText"></div>
            <div id="audioVisualizer" class="audio-visualizer"></div>
            <div class="transcript-content"></div>
        </div>
    </main>
</body>

</html>
